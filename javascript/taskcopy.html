<script>
setTimeout(loadDoc,3000);
function loadDoc() 
{
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	var data= this.responseText;
	var myEmployees = JSON.parse(data);
	var empdata="";
document.getElementById("wel").innerHTML=empdata;
 
 
        // EXTRACT VALUE FOR HTML HEADER. 
  
        var col = [ ];
        for (var i = 0; i < myEmployees.length; i++) {
            for (var key in myEmployees[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

         var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myEmployees.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myEmployees[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("wel");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);

		document.getElementById("button10").innerHTML= `<button>view10</button>`		
			 
 
		
 }
